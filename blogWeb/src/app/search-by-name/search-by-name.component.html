<div class="search-form">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter keyword to search</mat-label>
        <input matInput [(ngModel)]="name" (keyup.enter)="searchByName()" placeholder="Search by name">
        <button mat-icon-button matSuffix (click)="searchByName()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="empty" *ngIf="results.length == 0">
    <mat-icon class="icon">no_sim</mat-icon>
    <br>
    <span>Nothing to see here.</span>
</div>

<div class="card-container" *ngFor="let item of results">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>Posted by : {{ item.postBy }} | Posted on {{ item.date | date:'medium' }}</mat-card-subtitle>
        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <img mat-card-image [src]="item.img" alt="Card image" class="post-img">
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <mat-card-content *ngIf="item.content && item.content.trim()">
                    {{ item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content }}
                </mat-card-content>
            </mat-grid-tile>
        </mat-grid-list>

        <hr>
        <mat-card-actions>
            <button mat-raised-button color="primary" style="margin-left: 5px;">{{ item.viewCount }}
                <mat-icon>remove_red_eye</mat-icon></button>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/view-post/{{ item.id }}">View post</button>
        </mat-card-actions>
    </mat-card>
</div>
